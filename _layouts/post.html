---
layout: default
---
<section>
  <div class="wrapper">
    <header>
      <h1>{{ page.title }}</h1>
      <div class="line-separator"></div>
      <h3 class="meta">{{ page.date | date_to_string }}</h3>
    </header>

    <div class="post">
      {{ content }}
    </div>
    <a class="muut" href="https://muut.com/i/misterpokeylope/comments:{{ page.title }}">Comments</a>
    <script src="//cdn.muut.com/1/moot.min.js"></script>
  </div>
</section>
